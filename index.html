<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="main.css" rel="stylesheet" />
  <title>Document</title>

  <!-- libraries -->
  <script type="text/javascript" src="jscolor.js"></script>

</head>

<body>

  <div class="app-container">
    <canvas id="mainCanvas" class="canvas" width="800" height="800"> </canvas>

    <div class="menu-container">

      <div class="shape-container">

        <div class="shape" role="button" id="square" onclick="setShape('square')"></div>
        <div class="shape" role="button" id="circle" onclick="setShape('circle')"></div>
      </div>

      <div class="timer-container">
        <svg class="timer-svg" viewBox="0 0 56 18">
          <text class="time" x="0" y="15">10:00</text>
        </svg>
      </div>

      <div class="palette-container">
        <div class="color" id="#ff0000;" style="background-color: #ff0000;" onclick="setColor('#ff0000')"></div>
        <div class="color" id="#00ff00;" style="background-color: #00ff00;" onclick="setColor('#00ff00')"></div>
        <div class="color" id="#ffd700;" style="background-color: #ffd700;" onclick="setColor('#ffd700')"></div>
        <div class="color" id="#000000;" style="background-color: #000000;" onclick="setColor('#000000')"></div>
        <div class="color" id="#555555;" style="background-color: #555555;" onclick="setColor('#555555')"></div>
        <div class="color" id="#ffffff;" style="background-color: #ffffff;" onclick="setColor('#ffffff')"></div>
      </div>

    </div>
  </div>
  </div>
  <script type="text/javascript" src="code.js"></script>

</body>

</html>
