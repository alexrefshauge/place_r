<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="./styles/main.css" rel="stylesheet" />
  <title>PLACE_R</title>

  <!-- libraries -->
  <script src="libriaries/spectrum.js"></script>
  <link rel="stylesheet" href="libriaries/spectrum.css">

</head>

<body>

  <div class="app-container">
    <canvas id="mainCanvas" class="canvas" width="800" height="800"> </canvas>
    <a href="/home">
      <div id="btn-back">
        <div id="backArrow">â†¢</div>
      </div>

    </a>
    <div class="menu-container">

      <div class="shape-container">

        <div class="shape" role="button" id="square" onclick="setShape('square')"></div>
        <div class="shape" role="button" id="circle" onclick="setShape('circle')"></div>
      </div>

      <div class="timer-container">
        <svg class="timer-svg" viewBox="0 0 56 18">
          <text fill="#fff" class=" time" id="time" x="50%" y="60%" dominant-baseline="middle"
            text-anchor="middle">00:10</text>
        </svg>
      </div>

      <div class="palette-container" id="paletteContainer">
        <img src="icon-eyedropper.png" class="dropper-icon"></img>
        <!-- sprectrum -->
        <div type="color" name="color" id="spectrum">

        </div>
      </div>

    </div>
  </div>
  </div>
  <script type="text/javascript" src="./javascript\timer.js"></script>
  <script type="text/javascript" src="./javascript\code.js"></script>
  <script type="text/javascript" src="./javascript\responsive.js"></script>
</body>

</html>
